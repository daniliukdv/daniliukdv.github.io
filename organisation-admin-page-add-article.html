      <div class="right-section">
        <div class="right-section-header">
          <h2>
            Створення cтатті
          </h2>
        </div>
        <div class="right-section-content">
          <div class="right-section-content-table-wrapper">
            <div class="right-section-content-add-article">
              <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="checkmark-indicator"></span>
                <span class="confirm-issues">
                Закріплено
              </span>
              </label>
              <p>
                <label id="section">Розділ</label>
                <select name="section" id="section">
                  <option disabled selected>Не обрано</option>
                </select>
              </p>
              <p>
                <label for="title">Заголовок</label>
                <input id="title" type="text" placeholder="Заголовок" />
              </p>
              <p>
                <label for="description">Опис</label>
                <input id="description" type="text" placeholder="Опис" />
              </p>
              <p>
                <label for="descriptionTags">Опис</label>
                <input id="descriptionTags" type="text" placeholder="Теги" />
              </p>
              <p>
                <label for="uploadWrapper">Зображення обкладинки</label>
                <label for="uploadWrapper" class="upload-wrapper">
                  <i class="fas fa-images"></i>
                </label>
                <input type="file" id="uploadWrapper" />
              </p>
              <p>
                <label for="video">Відео</label>
                <span>
                  <input id="video" type="text" />
                  <a href="javascript:void(0);">
                    <i class="fas fa-times"></i>
                  </a>
                </span>
              </p>
              <p>
                <button class="btn add">
                  + Додати
                </button>
              </p>
              <div>
                <iframe
                  src="https://docs.google.com/document/d/1byOb1jr9qD0V6OO7EqtG829_8PI124KPPauxcUAFZfM/edit?usp=sharing"
                  style="width: 100%; height: 400px;"></iframe>
              </div>
              <p>
                <label for="link">Посилання</label>
                  <input id="link" type="text" />
              </p>
              <p>
                <button class="btn add">
                  + Додати
                </button>
              </p>
              <p>
                <label id="Status">Статус</label>
                <select name="Status" id="Status">
                  <option selected>Опубліковано</option>
                </select>
              </p>
              <p>
                <label for="timePublication">Час публікації</label>
                  <input
                    id="timePublication"
                    type="text"
                    value="05.03.2018 21:19"
                    style="max-width: 550px;" />
              </p>
              <p>
                <label for="way">Шлях</label>
                  <input id="way" type="text" />
              </p>
              <div class="right-side-options">
                <button class="cancel">Відміна</button>
                <button class="save">Зберегти</button>
              </div>
            </div>
          </div>
        </div>
